    <main>
      <!-- REGION CONTACT FORM SECTION -->
      <section class="contact-form">
        <div class="container contact-form-container">
          <h2 class="contact-form-title">Contact me</h2>
          <form class="form">
            <div class="name-email-container">
              <!-- NAME -->
              <div class="form-container">
                <label class="form-label" for="user-name">Name</label>
                <div class="form-input-cont">
                  <input
                    class="form-input"
                    type="text"
                    id="user-name"
                    name="username"
                    placeholder="Your Name"
                  />
                </div>
              </div>

              <!-- EMAIL -->
              <div class="form-container">
                <label class="form-label" for="useremail">Email</label>
                <div class="form-input-cont">
                  <input
                    class="form-input"
                    type="email"
                    id="useremail"
                    name="usermail"
                    placeholder="email@example.com"
                  />
                </div>
              </div>
            </div>

            <!-- COMMENT -->
            <div class="input-container">
              <label class="form-label" for="user-comment">Message</label>
              <textarea
                class="form-input text-area"
                id="user-comment"
                name="usercomment"
                rows="3"
                placeholder="Hello, my name is..."
              ></textarea>
            </div>

            <!-- BUTTON INSIDE FORM -->
            <button class="send-btn" type="submit">Send message</button>
          </form>
        </div>
      </section>

      <!-- ENDREGION CONTACT FORM SECTION -->
    </main>
